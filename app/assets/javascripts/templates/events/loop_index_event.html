<li class="event-container">
  <h3 class="event-title"><a ui-sref='home.loopEvent({id: event.details.id})'>{{event.details.title}}</a></h3>
  <p>Date: <span ng-bind="event.date | date:'medium'"></span></p>
  <p>Venue: <a href="{{event.details.venue_url}}" target="_blank"> {{event.details.venue}}</a></p>
  <p ng-bind-html="event.details.description | removeWhiteSpace | truncate"></p>
  <p>{{event.details.city}}, {{event.details.region}}</p>

</li>
