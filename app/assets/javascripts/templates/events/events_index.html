<div class="row">
  <div class="col-sm-7" id="events-index">
    <div ng-hide="loading">
      <h2 id="events-header">Welcome To The Loop</h2><br>

        <!-- Search inputs -->
        <div class="row">
          <div class="col-sm-5">
            <p><input type="text" class="form-control" placeholder='Keyword Search' ng-model='ctrl.keyword'></p>
          </div>

          <div class="col-sm-5">
            <form ng-submit='ctrl.zipcodeSearch()'>
              <input type="text" class="form-control" placeholder='Different Zipcode or City' ng-model='ctrl.zipcode'>
              <input type="submit" hidden='true'>
            </form>
          </div>

          <!-- Sort by Date -->
          <div class="col-sm-2">
            <p id="sort-by-link">
              Sort by: <a href="" ng-click="sort = '-start_time'; reverse = !reverse">Date</a>
            </p>
          </div>
        </div><br>

        <!-- Display events -->
        <div id="events-list-container">
         <ul id="events-list" ng-repeat="event in ctrl.allEvents | filter:ctrl.keyword">
            <api-event details='event'></api-event>
          </ul>
        </div>

      </div>
    </div>

    <!-- Map with event location markers -->
    <div class="col-sm-5" id="events-map">
      <ui-gmap-google-map center="map.center" options="options" zoom="map.zoom" refresh="refreshMap()">
        <ui-gmap-markers models= 'markers' coords= "'coords'" click="markerClick">
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>

  <!-- Loading gif -->
  <div ng-show="loading">
    <p id="loading-map-message">Loading Map...</p>
  </div>
</div>
