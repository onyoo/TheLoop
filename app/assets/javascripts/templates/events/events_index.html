<div class="row">
  <div class="col-sm-7" id="events-index">
    <h2 id="events-header">Welcome To The Loop</h2><br>

      <div class="row">
        <div class="col-sm-5">
          <p><input type="text" class="form-control" placeholder='Keyword Search' ng-model='ctrl.keyword'></p>
        </div>

        <div class="col-sm-5">
          <form ng-submit='ctrl.zipcodeSearch()'>
            <input type="text" class="form-control" placeholder='Different Zipcode or City' ng-model='ctrl.zipcode'>
            <input type="submit" hidden='true'>
          </form>
        </div>

        <div class="col-sm-2">
          <p id="sort-by-link">
            Sort by: <a href="" ng-click="sort = '-start_time'; reverse = !reverse">Date</a>
          </p>
        </div>
      </div><br>

      <div id="events-list-container">
        <div ng-show="loading">
          <img src="http://www.owlhatworld.com/wp-content/uploads/2015/12/38.gif" alt="loading" class='loading_img'>
          <p>Loading Map...</p>
        </div>
        <ul id="events-list" ng-repeat="eventData in ctrl.loop | filter:ctrl.keyword | orderBy:sort:reverse">
          <loop-index-event details='eventData'></loop-index-event>
        </ul>
       <ul id="events-list" ng-repeat="eventData in ctrl.data | filter:ctrl.keyword | orderBy:sort:reverse">
          <api-event details='eventData'></api-event>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-sm-5" id="events-map">
    <div ng-show="loading">
      <img src="http://www.owlhatworld.com/wp-content/uploads/2015/12/38.gif" alt="loading" class='loading_img'>
      <p>Loading Map...</p>
    </div>
    <ui-gmap-google-map center="map.center" options="options" zoom="map.zoom">
      <ui-gmap-markers models= 'markers' coords= "'coords'" icon="'http://www.webweaver.nu/clipart/img/nature/planets/smiling-gold-star.png'">
        <ui-gmap-window show='show'>
          <div>{{coords}}</div>
        </ui-gmap-window>
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
</div>
