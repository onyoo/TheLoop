<li class="local-event" data-event-id="{{event.details.id}}">
  <div class="row">
    <!-- Date container -->
    <div class="col-sm-3 local-date">
      <p class="local-category">{{event.category}} Event</p><hr>
      <h3 class="my-event-date"><span ng-bind="event.details.date | date:'medium'"></span></h3>
      <div class="col-sm-4">
        <div ng-show="{{event.details.image_url}}">
          <img class="local-image" src="{{event.details.image_url}}">
        </div>
      </div><br>
    </div>

    <!-- Event container -->
    <div class="col-sm-9 local-details">
      <h3 class="my-event-title"><a ui-sref='home.loopEvent({id: event.details.id})'>{{event.details.title}}</a></h3><hr>
      <p ng-bind-html="event.details.description | removeWhiteSpace | truncate"></p>
      <p><a href="{{event.details.event_url}}" target="_blank">View Event</a></p>
      <div class="row">
        <div class="col-sm-10">
          <div class="local-address">
            <p>{{event.venue}}</a></p>
            <p>{{event.details.street_address}}</p>
            <p>{{event.details.city}}, {{event.details.region_abbr}} {{event.details.postal_code}}</p>
          </div>
        </div>

        <div class="col-sm-2">
          <button class="btn btn-danger" ng-click="event.removeEvent()" id="remove-event">Remove Event</button>
        </div>
      </div>
    </div>
  </div>
</li><br>
