
<h3><a ui-sref='home.event({id: event.details.id})'>{{event.details.title}}</a></h3>  <!-- should toggle location on map -->
<p ng-bind-html="event.details.description | removeWhiteSpace"></p>
<p>Date: <span ng-bind="event.date | date:'medium'"></span></p>
<p>City: {{event.details.city}}</p>
<p>State: {{event.details.region}}</p>
<button type="submit" value="event.data" ng-controller="UserEventsController as ctrl" ng-click="ctrl.removeEvent(event.data)">Remove Event</button>
