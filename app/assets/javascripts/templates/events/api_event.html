<li class="event-container">
  <h3><a ui-sref='home.event({id: event.details.id})'>{{event.details.title}}</a></h3>
  <!-- should toggle location on map -->
  <p ng-bind-html="event.details.description | removeWhiteSpace | truncate"></p>
  <p>Date: <span ng-bind="event.date | date:'medium'"></span></p>
  <p>City: {{event.details.city_name}}</p>
  <p>State: {{event.details.region_name}}</p>
</li>
