<li class="event-container">
  <h3 class="event-title"><a ui-sref='home.event({id: event.details.id})'>{{event.details.title}}</a></h3>
  <p>Date: <span ng-bind="event.date | date:'medium'"></span></p>
  <p ng-bind-html="event.details.description | removeWhiteSpace | truncate"></p>
  <p>Venue: <a href="{{event.details.venue_url}}" target="_blank"> {{event.details.venue_name}}</a></p>
  <p>{{event.details.city_name}}, {{event.details.region_name}}</p>
</li>
