<li class="event-container">
  <h3 class="event-title"><a href="" ng-click="event.showEvent(event.details.id)">{{event.details.title}}</a></h3>
  <p ng-bind="event.date | date:'medium'"></p>
  <p ng-bind-html="event.details.description | removeWhiteSpace | truncate"></p>
  <address>
    <span ng-show="event.details.venue_name">{{event.details.venue_name}}</a></span><br>
    {{event.details.city_name}}, {{event.details.region_abbr}}
  </address>
</li>
