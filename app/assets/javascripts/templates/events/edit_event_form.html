<div class="blackout" ng-click="closeForm()">
  <form name="form" ng-submit="eventForm.editEvent()" class='create_event_form' ng-click=" $event.stopPropagation()">
    <h2 class="auth-header">Edit Event</h2>
    <div class="row">
      <div class="col-sm-8 auth-inputs">
        <div ng-messages="form.title.$error" ng-if="form.title.$touched">
          <div ng-message="required">The event name is required</div>
          <div ng-message="pattern">The event name must be more than 3 characters</div>
        </div>

        <label for="eventForm.formData.name">Event Name</label>
        <input
          name="title"
          type="text"
          class="form-control"
          placeholder="Event Name"
          pattern=".{3,}"
          ng-model="eventForm.event.data.title"
          required="required"><br>

        <label for="eventForm.event.data.description">Description</label>
        <textarea
          name="description"
          rows="4"
          cols="50"
          class="form-control"
          placeholder="Description"
          ng-model="eventForm.event.data.description"></textarea><br>

        <label for="eventForm.event.data.data.start_time">Start Time</label>
        <input type="datetime-local" class="form-control" ng-model="eventForm.event.data.start_time"><br>

        <label for="eventForm.event.data.event_url">Event or Ticketing URL (optional)</label>
        <input type="url" class="form-control" placeholder="URL" ng-model="eventForm.event.data.event_url"><br>

        <div ng-messages="form.address.$error" ng-if="form.address.$touched">
          <div ng-message="required">You must provide a street address</div>
        </div>
        <label for="eventForm.event.data.street_address">Street Address</label>
        <input
          name="address"
          type="text"
          class="form-control"
          placeholder="Address"
          required="required"
          ng-model="eventForm.event.data.street_address"><br>

        <div ng-messages="form.city.$error" ng-if="form.city.$touched">
          <div ng-message="required">You must provide the city where the event takes place</div>
        </div>
        <label for="eventForm.event.data.city">City</label>
        <input name="city" type="text" class="form-control" placeholder="City" ng-model="eventForm.event.data.city" required="required"><br>

        <div ng-messages="form.state.$error" ng-if="form.state.$touched">
          <div ng-message="required">You must provide the state</div>
        </div>
        <label for="eventForm.event.data.region_abbr">State</label>
        <input name="state" type="text" class="form-control" placeholder="State" ng-model="eventForm.event.data.region_abbr" required="required"><br>

        <label for="eventForm.event.data.postal_code">Zipcode / Postal Code</label>
        <input type="number" class="form-control" placeholder="Zipcode / Postal Code" ng-model="eventForm.event.data.postal_code"><br>

        <label for="eventForm.event.data.country_abbr">Country</label>
        <select ng-model="eventForm.event.data.country_abbr" class="form-control" pvp-country-picker></select><br>

        <label for="eventForm.event.data.image_url">Image URL (optional)</label>
        <input type="text" class="form-control" placeholder="Image URL" ng-model="eventForm.event.data.image_url"><br>

        <div ng-messages="form.category.$error" ng-if="form.category.$touched">
          <div ng-message="required">You must provide a category</div>
        </div>

        <label for="eventForm.event.data.category">Categories</label>
        <select ng-model="eventForm.event.data.category" ng-options="category for category in eventForm.allCategories" class="form-control" name="category">
        </select><br>

        <label for="eventForm.event.data.venue">Venue (optional)</label>
        <input type="text" class="form-control" placeholder="Venue Name" ng-model="eventForm.event.data.venue.name"><br>
      </div>
    </div>

    <input type="submit" class="btn btn-primary" value="Edit Event">
  </form>
</div>
