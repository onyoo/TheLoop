<h2>Register</h2>

<form action="" ng-submit="register()">
  <label for="email">Email: </label>
  <input type="email" placeholder="Email" ng-model="user.email"><br><br>

  <label for="password">Password: </label>
  <input type="password" placeholder="Password" ng-model="user.password"><br><br>

  <input type="submit">
</form>
